<section>
    <div class="container-fluid" style="margin-top: 30px">
        <form onsubmit="return false;" class="form-horizontal" action="#" id="addForm">
            <table id="contentTable" class="table table-bordered table-hover definewidth m10 control-group">
                <tr class="controls">
                    <td class="alignright"><span class="red">*</span>名称</td>
                    <td class="alignleft"><input type="text" id="name" name="name"/></td>
                </tr>
                <tr class="controls">
                    <td class="alignright" width="10%"><span class="red">*</span>区域</td>
                    <td class="alignleft" id="distpicker1" data-toggle="distpicker">
                        <select data-province="---- 选择省 ----"></select>
                        <select data-city="---- 选择市 ----"></select>
                        <select data-district="---- 选择区 ----"></select>
                    </td>
                </tr>
                <tr class="controls">
                    <td class="alignright" width="10%"><span class="red">*</span>地址</td>
                    <td class="alignleft"><input type="text" id="address" name="address"/></td>
                </tr>
                <tr class="controls">
                    <td class="alignright"><span class="red">*</span>电话</td>
                    <td class="alignleft"><input type="text" id="telephone" name="telephone"/></td>
                </tr>
                <tr class="controls">
                    <td width="10%" class="alignright"><span class="red">*</span>开放时间</td>
                    <td class="alignleft"><input type='text' style="float:none" id="open_time" name="open_time" class="inputw100 form-control" onClick="WdatePicker()"/></td>
                </tr>
                <tr class="controls">
                    <td class="alignright"><span class="red">*</span>简介</td>
                    <td class="alignleft">
                        <textarea id="introduction" name="introduction" style="width:500px;height:200px;" ></textarea>
                    </td>
                </tr>
                <tr class="controls">
                    <td class="alignright"><span class="red">*</span>地理位置</td>
                    <td class="alignleft"><input type="text" id="lag" name="lag" /><input type="text" id="lat" name="lat"/></td>
                </tr>
                <tr class="controls">
                    <td class="alignright"><span class="red">*</span>状态</td>
                    <td class="alignleft">
                        <input value="1" type="checkbox" checked name="status">正常
                        <input value="0" type="checkbox" name="status">闭馆
                        <input value="2" type="checkbox" name="status">下线
                    </td>
                </tr>
                <tr>
                    <td class="tableleft"></td>
                    <td class="text-right">
                        <button type="submit" class="query-btn" id="savemainstaium">保存</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</section>

<script type="text/javascript">
    $(function(){
        var valConfig = {
            rules: {
                title: {
                    required: true,
                    minlength: 2
                }
            },
            submitHandler: function(){mainstadium.doAdd()}
        };
        $('#addForm').validate(valConfig);
    });
</script>
