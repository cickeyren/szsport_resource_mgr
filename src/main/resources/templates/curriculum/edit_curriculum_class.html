    <meta charset="UTF-8">

    <script src="../../static/lib/js/jquery.1.11.1.min.js" th:src="@{/lib/js/jquery.1.11.1.min.js}"></script>

            th:src="@{/lib/kindeditor-4.1.7/lang/zh_CN.js}"></script>

    <script src="../../static/js/curriculum/editcurriculumclass.js" th:src="@{/js/curriculum/editcurriculumclass.js}"></script>

    <script src="../../static/lib/js/common.js" th:src="@{/lib/js/common.js}"></script>

    <script src="../../static/lib/layer/layer.js" th:src="@{/lib/layer/layer.js}"></script>

    <script src="../../static/lib/My97DatePicker/WdatePicker.js"
            th:src="@{/lib/My97DatePicker/WdatePicker.js}"></script>
    <script src="../../static/lib/My97DatePicker/calendar.js" th:src="@{/lib/My97DatePicker/calendar.js}"></script>
    <style>
        p.title {
            font-size: 18px;
            font-weight: bold;
        }

        .inputw100 {
            width: 100px;
        }

        #contentTable td.alignleft {
            text-align: left;
        }

        #contentTable td.alignright {
            text-align: right;
        }

        .form-horizontal .control-group .controls input {
            float: none;
        }

        .form-horizontal .control-group .controls label {
            float: none;
        }

        .border {
            border-bottom: 1px solid #ddd;
        }

        .pb10 {
            padding-bottom: 10px;
        }

        .mt15 {
            margin-top: 15px;
        }

        .mb20 {
            margin-bottom: 20px;
        }
    </style>

<body>
<section>
    <div class="container-fluid" style="margin-top: 20px;height:120px;">
        <div class="pb10 border">
            当前位置：<a href="javascript:;">场馆</a> < <a href="javascript:;">合作商家</a> < <a href="javascript:;">新增</a>
        </div>
        <form onsubmit="return false;" class="form-horizontal mt15" action="#" id="addForm" method="post">
            <input type="hidden" name="id" id="id" th:value="${curriculumClass.id}">
            <input type="hidden" name="id" id="curriculumId" th:value="${curriculumClass.curriculum_id}">
            <table id="contentTable" class="table table-bordered table-hover definewidth m10 control-group">
                <tr class="controls" style="background-color: #ededed">
                    <td class="alignright" width="10%">基本信息</td>
                    <td></td>
                </tr>
                <tr class="controls">
                    <td class="alignright">*班名</td>
                    <td class="alignleft"><input type="text" id="name" name="name" th:value="${curriculumClass.name}"/></td>
                </tr>
                <tr class="controls">
                    <td class="alignright">课时</td>
                    <td class="alignleft"><input type="text" id="class_long" name="class_long" th:value="${curriculumClass.class_long}"/></td>
                </tr>
                <tr class="controls">
                    <td class="alignright">上课次数</td>
                    <td class="alignleft"><input type="text" id="class_times" name="class_times" th:value="${curriculumClass.class_times}"/></td>
                </tr>
                <tr class="controls">
                    <td class="alignright">每班人数</td>
                    <td class="alignleft"><input type="text" id="student_num" name="student_num" th:value="${curriculumClass.student_num}"/></td>
                </tr>
                <tr class="controls">
                    <td class="alignright">限报人数</td>
                    <td class="alignleft"><input type="text" id="max_num" name="max_num" th:value="${curriculumClass.max_num}"/></td>
                </tr>
                <tr class="controls">
                    <td class="alignright">上课日期</td>
                    <td class="alignleft">
                        <input class="check" value="1" type="radio" name="leantime_type">固定 <input type="text" id="lean_time" name="lean_time" th:value="${curriculumClass.lean_time}"/>
                        <input class="check" value="2" type="radio" name="leantime_type">常年
                        <input class="check" value="3" type="radio" name="leantime_type">需预约

                    </td>
                </tr>
                <tr class="controls">
                    <td class="alignright">上课时段</td>
                    <td class="alignleft"><input type="text" id="time" name="time"/> <button type="submit" class="btn" id="addtime">添加</button></td>
                </tr>
                <tr class="controls">
                    <td class="alignright"></td>
                    <td class="alignleft" style="border-top: none">
                        <select multiple="multiple" size="5" id="timess">
                            <option th:each="obj,eStat:${classTimes}" th:value="${obj.id}"
                                    th:text="${obj.time}"></option>
                        </select>
                        <button type="submit" class="btn" id="deltimess">删除</button>
                    </td>
                </tr>
                <tr class="controls">
                    <td class="alignright">报名开始时间</td>
                    <td class="alignleft"><input type="text" id="bm_time" name="bm_time" th:value="${curriculumClass.bm_time}"/></td>
                </tr>
                <tr class="controls">
                    <td class="alignright">报名截止时间</td>
                    <td class="alignleft"><input type="text" id="bm_end" name="bm_end" th:value="${curriculumClass.bm_end}"/></td>
                </tr>
                <tr class="controls">
                    <td class="alignright">招生对象</td>
                    <td class="alignleft"><input type="text" id="target" name="target" th:value="${curriculumClass.target}"/></td>
                </tr>
                <tr class="controls">
                    <td class="alignright">授课内容</td>
                    <td class="alignleft"><input type="text" id="m_content" name="content" th:value="${curriculumClass.content}"/></td>
                </tr>
                <tr class="controls">
                    <td class="alignright">费用项</td>
                    <td class="alignleft"><input type="text" id="fee_code" name="fee_code" th:value="${curriculumClass.fee_code}"/></td>
                </tr>
                <tr class="controls">
                    <td class="alignright">费用金额</td>
                    <td class="alignleft"><input type="text" id="fee" name="fee" th:value="${curriculumClass.fee}"/></td>
                </tr>
                <tr class="controls">
                    <td class="alignright">费用备注</td>
                    <td class="alignleft"><input type="text" id="fee_mark" name="fee_mark" th:value="${curriculumClass.fee_mark}"/></td>
                </tr>


                <tr>
                    <td class="text-right" colspan="2">
                        <button type="submit" class="btn btn-success" id="saveMerchant">保存</button>
                        <button type="submit" class="btn btn-success" id="cancelMerchant">取消</button>

                    </td>
                </tr>
            </table>
        </form>
    </div>
</section>
<div id="addDialogs">
</div>
</body>

</html>
